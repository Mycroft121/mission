<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#box{
			width: 400px;
			height: 200px;
			background-color: #ccc;
			position: relative;
			top: 200px;
			left: 50%;
			margin-left: -200px;
		}
		.div1,.div2{
			background-color: yellow;
			width: 50px;
			height: 50px;
		}
		.div1{
			border-radius: 0 0 50px 0;
			position: absolute;
			top: 0px;
			left: 0px;
		}
		.div2{
			border-radius: 50px 0 0 0;
			position: absolute;
			bottom: 0px;
			right: 0px;
		}
	</style>
</head>
<body>
	<div id="box">
		<div class="div1"></div>
		<div class="div2"></div>
	</div>
</body>
</html>
